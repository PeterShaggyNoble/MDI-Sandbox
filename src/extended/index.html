<!DOCTYPE html>
<title>Material Icons Extended</title>
<link href="../img/icon16.png" rel="shortcut icon">
<meta charset="utf-8">
<meta content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,width=device-width" name="viewport">
<meta name="robots" content="noodp">
<meta content="#512da8" name="theme-color">
<style>
	@viewport{initial-scale:1;maximum-scale:1;minimum-scale:1;user-scalable:0;width:device-width;}
	@font-face{
		font-family:Roboto;
		font-style:normal;
		font-weight:400;
		src:local("Roboto"),local("Roboto-Regular"),url(../fnt/roboto.woff2) format("woff2");
		unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2212,U+2215;
	}
	*,*::before,*::after{
		-webkit-appearance:none;
		appearance:none;
		background:none;
		background-clip:padding-box;
		border:0;
		border-radius:0;
		box-sizing:border-box;
		color:#212121;
		font-family:Roboto,arial,sans-serif;
		font-size:12px;
		-webkit-font-smoothing:antialiased;
		font-style:normal;
		font-weight:400;
		list-style:none;
		margin:0;
		outline:0;
		padding:0;
		-webkit-tap-highlight-color:rgba(0,0,0,0);
		text-align:left;
		text-decoration:none;
		text-indent:0;
		text-rendering:auto;
	}
	*>*,*::before,*::after{
		color:inherit;
		font-family:inherit;
		font-size:inherit;
	}
	*>*{
		font-style:inherit;
		font-weight:inherit;
	}
	body{
		align-content:start;
		align-items:stretch;
		background:#fff;
		display:grid;
		grid-gap:8px;
		grid-template-columns:repeat(auto-fill,minmax(96px,1fr));
		padding:80px 8px 8px;
	}
	header{
		background:#512da8;
		box-shadow:0 3px 6px rgba(0,0,0,.16),0 3px 6px rgba(0,0,0,.23);
		color:#fff;
		grid-column:1/-1;
		left:0;
		padding:0 16px;
		position:fixed;
		right:0;
		top:0;
		z-index:2;
	}
	h1{
		font-size:18px;
		font-weight:normal;
		line-height:64px;
		margin:0;
	}
	article{
		border-radius:2px;
		color:#757575;
		overflow:hidden;
		position:relative;
		text-align:center;
		transition-duration:.375s;
		transition-property:background,color;
		transition-timing-function:cubic-bezier(.4,0,.2,1);
		padding:8px;
		width:96px;
	}
	article[class]{
		color:#bdbdbd;
	}
	article:not([class]):hover{
		background:#e0e0e0;
		color:#212121;
		cursor:pointer;
	}
	article[class]::before{
		content:"";
		height:24px;
		left:calc(50% + 4px);
		position:absolute;
		width:24px;
	}
	article.complete::before{
		background:url('data:image/svg+xml;utf8,<svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke="#fff" stroke-width="4" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/><path fill="#512da8" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/></svg>') no-repeat;
		top:34px;
	}
	article.no::before{
		background:url('data:image/svg+xml;utf8,<svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke="#fff" stroke-width="4" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/><path fill="#212121" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/></svg>') no-repeat;
		top:36px;
	}
	svg{
		display:block;
		fill:currentcolor;
		height:48px;
		margin:0 auto 16px;
		width:48px;
	}
</style>
<header>
	<h1>Material Icons Extended</h1>
</header>
<script>{
	(async _=>{
		const 	script=document.querySelector`script`,
			a=document.createElement`a`,
			extended=await(await fetch`../json/extended.json`).json();
		let 	article=document.createElement`article`,
			svg=document.createElementNS(`http://www.w3.org/2000/svg`,`svg`),
			path=document.createElementNS(`http://www.w3.org/2000/svg`,`path`),
			data,status;
		svg.setAttribute(`height`,24);
		svg.setAttribute(`viewBox`,`0 0 24 24`);
		svg.setAttribute(`width`,24);
		path.setAttribute(`transform`,`scale(.046875) scale(1,-1) translate(0,-512)`);
		for(let key in extended)
			if(extended.hasOwnProperty(key)){
				article=article.cloneNode(0);
				if(status=extended[key].status){
					article.classList.toggle(`complete`,status===`complete`);
					article.classList.toggle(`no`,status===`no`);
				}else article.removeAttribute`class`;
				svg=svg.cloneNode(0);
				path=path.cloneNode(1);
				data=extended[key].data;
				path.setAttribute(`d`,data);
				Math.max(...data.match(/(\d|\.)+/g).map(x=>parseFloat(x)))>24?path.setAttribute(`transform`,`scale(.046875) scale(1,-1) translate(0,-512)`):path.removeAttribute(`transform`);
				svg.append(path);
				article.append(svg);
				article.append(document.createTextNode(key.replace(/_/g," ")));
				script.before(article);
			}
		document.body.addEventListener(`click`,event=>{
			let target=event.target;
			while(target.nodeName.toLowerCase()!==`article`&&target!==document.body)
				target=target.parentNode;
			if(target.nodeName.toLowerCase()===`article`&&!target.classList.contains(`complete`)){
				a.href=`data:text/svg+xml;utf8,<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">`+target.firstChild.outerHTML;
				a.download=target.lastChild.nodeValue.replace(/ /g,`-`)+`.svg`;
				a.click();
			}
		});
		await new Promise(resolve=>{
			let script=document.createElement`script`;
			script.async=1;
			script.src=`https://www.googletagmanager.com/gtag/js?id=UA-109147935-1`;
			document.body.append(script);
			script.addEventListener(`load`,resolve,0);
		});
		window.dataLayer=window.dataLayer||[];
		let gtag=function(){window.dataLayer.push(arguments);};
		gtag(`js`,new Date());
		gtag(`config`,`UA-109147935-1`);
	})();
}</script>
